<form
    [formGroup]="registerForm"
    (ngSubmit)="register()"
    class="form-signin"
>
    <h1 class="font-weight-light text-center">Sign Up</h1>
    <hr>
    <div class="form-group">
        <label
            for="inputUsername"
            class="sr-only"
        >
            Username
        </label>
        <input
            [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
            name="username"
            formControlName="username"
            type="text"
            id="inputUsername"
            class="form-control"
            placeholder="Username"
            autofocus
        >
        <div class="invalid-feedback">Username is required.</div>
    </div>
    <!-- ==== radio buttons ==== -->
    <div class="form-group ">
        <label
            class="control-label"
            style="margin-right:10px"
        >
            I am a:
        </label>
        <div class="custom-control custom-radio custom-control-inline">
            <input
                type="radio"
                id="maleRadioInline"
                class="custom-control-input"
                value="male"
                formControlName="gender"
            >
            <label
                class="custom-control-label"
                for="maleRadioInline"
            >
                Male
            </label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <input
                type="radio"
                id="femaleRadioInline"
                class="custom-control-input"
                value="female"
                formControlName="gender"
            >
            <label
                class="custom-control-label"
                for="femaleRadioInline"
            >
                Female
            </label>
        </div>
    </div>
    <!-- ===== known as ===== -->
    <div class="form-group">
        <input
            [ngClass]="{'is-invalid': registerForm.get('knownAs').errors && registerForm.get('knownAs').touched}"
            class="form-control"
            placeholder="Known as"
            formControlName="knownAs"
        >
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('knownAs').touched && registerForm.get('knownAs').hasError('required')"
        >
            Known as is required
        </div>
    </div>
    <!-- ===== date of birth ===== -->
    <div class="form-group">
        <input
            [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}"
            class="form-control"
            placeholder="Date of Birth"
            formControlName="dateOfBirth"
            type="text"
            bsDatepicker
            [bsConfig]="bsConfig"
        >
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')"
        >
            Date of Birth is required
        </div>
    </div>

    <!-- ===== city and country ===== -->
    <div class="form-group">
        <input
            [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}"
            class="form-control"
            placeholder="City"
            formControlName="city"
        >
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')"
        >
            City is required
        </div>
    </div>
    <div class="form-group">
        <input
            [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}"
            class="form-control"
            placeholder="Country"
            formControlName="country"
        >
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')"
        >
            Country is required
        </div>
    </div>

    <div class="form-group">
        <label
            for="inputPassword"
            class="sr-only"
        >
            Password
        </label>
        <input
            [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
            name="password"
            formControlName="password"
            type="password"
            id="inputPassword"
            class="form-control"
            placeholder="Password"
        >
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched"
        >
            Password is required.
        </div>
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched"
        >
            Password must be at least 4 characters.
        </div>
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched"
        >
            Password must exceed 8 characters.
        </div>
    </div>
    <div class="form-group">
        <label
            for="inputConfirmPassword"
            class="sr-only"
        >
            Confirm Password
        </label>
        <input
            [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched ||registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
            name="confirmPassword"
            formControlName="confirmPassword"
            type="password"
            id="inputConfirmPassword"
            class="form-control"
            placeholder="Confirm Password"
        >
        <div
            class="invalid-feedback"
            *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched"
        >
            Password is required.
        </div>
        <div
            class="invalid-feedback"
            *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched"
        >
            Passwords must match.
        </div>
    </div>
    <div class="btn-toolbar d-flex justify-content-center">
        <button
            [disabled]="!registerForm.valid"
            class="btn btn-success my-2"
            type="submit"
        >
            Register
        </button>
        &nbsp;
        &nbsp;
        <button
            (click)="cancel()"
            class="btn btn-secondary my-2"
            type="button"
        >
            Cancel
        </button>
    </div>
    <p class="mt-5 mb-3 text-muted text-center">Â© 2020</p>
</form>
