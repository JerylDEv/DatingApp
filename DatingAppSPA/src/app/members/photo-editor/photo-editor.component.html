<div>
    <button
        class="btn btn-primary"
        data-toggle="collapse"
        href="#addPhotos"
        role="button"
        aria-expanded="false"
        aria-controls="addPhotos"
    >
        <i class="ni ni-image ni-lg"></i>
        &nbsp;
        Add Photos
    </button>
</div>
<div
    class="collapse"
    id="addPhotos"
>
    <div class="card card-body">
        <div class="row">
            <div class="col-md-4 mb-2">
                <h4>Add Photos</h4>
                <div
                    ng2FileDrop
                    [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                    (fileOver)="fileOverBase($event)"
                    [uploader]="uploader"
                    class="card border rounded p-3 text-center mb-3 my-drop-zone"
                >
                    <i class="fa fa-upload fa-3x"></i>
                    Drop photos here
                </div>
                <h4 class="mt-3">Multiple Photos</h4>
                <input
                    type="file"
                    ng2FileSelect
                    [uploader]="uploader"
                    multiple
                >
                <h4 class="mt-3">Single Photo</h4>
                <input
                    type="file"
                    ng2FileSelect
                    [uploader]="uploader"
                >
            </div>

            <div
                class="col-md-8 mb-2"
                *ngIf="uploader?.queue?.length"
            >
                <h4>Upload Queue</h4>
                <h5 class="mt-3">
                    Queue Length: {{ uploader?.queue?.length }}
                </h5>

                <table class="table">
                    <thead>
                        <tr>
                            <th width="50%">Name</th>
                            <th>Size</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of uploader.queue">
                            <td>
                                <strong>{{ item?.file?.name }}</strong>
                            </td>
                            <td
                                *ngIf="uploader.options.isHTML5"
                                nowrap
                            >
                                {{ item?.file?.size/1024/1024 | number:'.2' }} MB
                            </td>

                        </tr>
                    </tbody>
                </table>

                <div>
                    <h5>Queue Progress:</h5>
                    <div class="progress mb-4">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            [ngStyle]="{ 'width': uploader.progress + '%' }"
                        ></div>
                    </div>
                    <div class="d-flex justify-content-evenly flex-wrap ">
                        <button
                            type="button"
                            class="btn btn-success btn-s"
                            (click)="uploader.uploadAll()"
                            [disabled]="!uploader.getNotUploadedItems().length"
                        >
                            <span class="fa fa-upload"></span>
                            Upload
                        </button>
                        <button
                            type="button"
                            class="btn btn-warning btn-s"
                            (click)="uploader.cancelAll()"
                            [disabled]="!uploader.isUploading"
                        >
                            <span class="fa fa-ban"></span>
                            Cancel
                        </button>
                        <button
                            type="button"
                            class="btn btn-danger btn-s"
                            (click)="uploader.clearQueue()"
                            [disabled]="!uploader.queue.length"
                        >
                            <span class="fa fa-trash"></span>
                            Remove
                        </button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex justify-content-evenly flex-wrap mt-2">
    <div
        *ngFor="let photo of photos"
        class="card m-1"
        style="width: 12rem;"
    >
        <div class="card-image-wrapper rounded">
            <img
                class="card-img-top"
                src="{{photo.url}}"
                alt="{{photo.description}}"
            >
            <ul class="list-inline member-icons animate text-center">
                <li class="list-inline-item">
                    <button class="btn btn-success">
                        <i class="fas fa-user-circle fa-lg"></i>
                    </button>
                </li>
                <li class="list-inline-item">
                    <button class="btn btn-danger">
                        <i class="fas fa-trash-alt fa-lg"></i>
                    </button>
                </li>
            </ul>

        </div>
    </div>
</div>
