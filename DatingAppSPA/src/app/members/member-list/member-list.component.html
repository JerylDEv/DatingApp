<div class="container-xxl">
    <div class="row mt-3 text-center">
        <h1>Member's List</h1>
    </div>
    <div class="container text-center mt-3">
        <h3>
            Your matches - {{pagination.totalItems}} found!
        </h3>
    </div>

    <div class="mt-3">
        <form
            #form="ngForm"
            (ngSubmit)="loadUsers()"
            class="form-inline d-flex justify-content-evenly flex-wrap"
            novalidate
        >
            <div class="form-group">
                <label
                    for="minAge"
                    class="form-label"
                >
                    Age From
                </label>
                <input
                    [(ngModel)]="userParams.minAge"
                    type="number"
                    class="form-control ml-1"
                    style="width: 70px"
                    id="minAge"
                    name="minAge"
                >
            </div>
            <div class="form-group px-2">
                <label
                    for="maxAge"
                    class="form-label"
                >
                    Age To
                </label>
                <input
                    [(ngModel)]="userParams.maxAge"
                    type="number"
                    class="form-control ml-1"
                    style="width: 70px"
                    id="maxAge"
                    name="maxAge"
                >
            </div>
            <div class="form-group px-2">
                <label
                    for="gender"
                    class="form-label"
                >
                    Show:
                </label>
                <select
                    [(ngModel)]="userParams.gender"
                    class="form-control ml-1"
                    style="width: 130px"
                    id="gender"
                    name="gender"
                >
                    <option
                        *ngFor="let gender of genderList"
                        [value]="gender.value"
                    >
                        {{gender.display}}
                    </option>
                </select>
            </div>
            <button
                type="submit"
                class="btn btn-primary"
                style="margin-left:10px"
            >
                Apply Filters
            </button>
            <button
                (click)="resetFilters()"
                type="button"
                class="btn btn-info"
                style="margin-left:10px"
            >
                Reset Filter
            </button>
            <div class="btn-group">
                <button
                    type="button"
                    name="orderBy"
                    class="btn btn-primary"
                    [(ngModel)]="userParams.orderBy"
                    (click)="loadUsers()"
                    btnRadio='lastActive'
                >
                    Last Active
                </button>
                <button
                    type="button"
                    name="orderBy"
                    class="btn btn-primary"
                    [(ngModel)]="userParams.orderBy"
                    (click)="loadUsers()"
                    btnRadio="created"
                >
                    Newest Members
                </button>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-evenly flex-wrap mt-3">
        <div *ngFor="let user of users">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>
    <div class="container d-flex justify-content-center mt-3">
        <pagination
            [boundaryLinks]="true"
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
        >
        </pagination>
    </div>
</div>
