<div class="container-xxl">
    <div class="row mt-3 text-center">
        <h1>
            {{likesParam === 'Likers' ? 'Likers' : 'Likees'}}
        </h1>
    </div>
    <div class="text-center mt-3">
        <h3>
            {{likesParam === 'Likers' ? 'Members who like me' : 'Members who I\'ve Liked'}} : {{pagination.totalItems}}
        </h3>
    </div>

    <div class="mt-3 d-flex justify-content-evenly flex-wrap">
        <div class="btn-group">
            <button
                class="btn btn-primary"
                [(ngModel)]="likesParam"
                btnRadio="Likers"
                (click)="loadUsers()"
            >
                Members who like me
            </button>
            <button
                class="btn btn-primary"
                [(ngModel)]="likesParam"
                btnRadio="Likees"
                (click)="loadUsers()"
            >
                Members who I like
            </button>
        </div>
    </div>

    <div class="d-flex justify-content-evenly flex-wrap mt-3">
        <div *ngFor="let user of users">
            <app-member-card [user]="user"></app-member-card>
        </div>
    </div>

    <div class="container d-flex justify-content-center mt-3">
        <pagination
            [boundaryLinks]="true"
            [totalItems]="pagination.totalItems"
            [itemsPerPage]="pagination.itemsPerPage"
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="pageChanged($event)"
            previousText="&lsaquo;"
            nextText="&rsaquo;"
            firstText="&laquo;"
            lastText="&raquo;"
        >

        </pagination>
    </div>
</div>
