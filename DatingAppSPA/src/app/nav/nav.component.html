<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a
                class="navbar-brand"
                href="#"
            >
                Dating App
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div
                class="collapse navbar-collapse"
                id="navbarCollapse"
            >
                <ul class="navbar-nav mr-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a
                            class="nav-link"
                            href="#"
                        >
                            Matches
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="#"
                        >
                            Lists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="#"
                        >
                            Messages
                        </a>
                    </li>
                </ul>
                <li
                    *ngIf="loggedIn()"
                    class="nav-item dropdown navbar-nav mb-2 mb-md-0"
                >
                    <a
                        class="nav-link dropdown-toggle text-light"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-toggle="dropdown"
                        aria-expanded="false"
                    >
                        Welcome User
                    </a>
                    <ul
                        class="dropdown-menu"
                        aria-labelledby="navbarDropdownMenuLink"
                    >
                        <li>
                            <a
                                class="dropdown-item"
                                href="#"
                            >
                                <i class="fa fa-user"></i>
                                &nbsp;
                                Edit Profile
                            </a>
                        </li>
                        <li>

                            <div class="dropdown-divider"></div>
                        </li>
                        <li>
                            <a
                                (click)="logout()"
                                class="dropdown-item"
                                href="#"
                            >
                                <i class="fa fa-sign-out"></i>
                                &nbsp;
                                Logout
                            </a>
                        </li>
                    </ul>
                </li>
                <form
                    *ngIf="!loggedIn()"
                    #loginForm="ngForm"
                    (ngSubmit)="login()"
                    class="d-flex"
                >
                    <input
                        required
                        [(ngModel)]="model.username"
                        name="username"
                        class="form-control mr-2"
                        type="search"
                        placeholder="Username"
                        aria-label="Username"
                    >
                    <input
                        required
                        [(ngModel)]="model.password"
                        name="password"
                        class="form-control mr-2"
                        type="search"
                        placeholder="Password"
                        aria-label="Password"
                    >
                    <button
                        class="btn btn-outline-success"
                        type="submit"
                        [disabled]="!loginForm.valid"
                    >
                        Login
                    </button>
                </form>
            </div>
        </div>
    </nav>
</header>
