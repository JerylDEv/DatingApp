<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div
            class="container-xxl"
            id="navContainer"
        >
            <a
                [routerLink]="['/home']"
                id="brandLogo"
                class="navbar-brand"
                href="#"
            >
                Dating App
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarCollapse"
                aria-controls="navbarCollapse"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <div
                class="collapse navbar-collapse"
                id="navbarCollapse"
            >
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a
                                [routerLink]="['/home']"
                                class="navbar-brand text-danger"
                                href="#"
                            >
                                Dating App
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <button
                                type="button"
                                class="navbar-toggler"
                                data-toggle="collapse"
                                data-target="#navbarCollapse"
                                aria-controls="navbarCollapse"
                                aria-expanded="false"
                                aria-label="Toggle navigation"
                            >
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                    </div>
                </div>
                <ul
                    *ngIf="loggedIn()"
                    class="navbar-nav"
                >
                    <li class="nav-item">
                        <a
                            [routerLink]="['/members']"
                            routerLinkActive="active"
                            class="nav-link"
                            href="#"
                        >
                            Matches
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            [routerLink]="['/lists']"
                            routerLinkActive="active"
                            class="nav-link"
                            href="#"
                        >
                            Lists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                            [routerLink]="['/messages']"
                            routerLinkActive="active"
                            class="nav-link"
                            href="#"
                        >
                            Messages
                        </a>
                    </li>
                </ul>
                <div class="ml-auto navbar-nav">
                    <li
                        *ngIf="loggedIn()"
                        class="nav-item dropdown"
                    >
                        <a
                            class="nav-link dropdown-toggle"
                            href="#"
                            id="navbarDropdownMenuLink"
                            role="button"
                            data-toggle="dropdown"
                            aria-expanded="false"
                        >
                            Welcome {{authService.decodedToken?.unique_name|titlecase}}!
                        </a>
                        <ul
                            class="dropdown-menu"
                            aria-labelledby="navbarDropdownMenuLink"
                        >
                            <li>
                                <a
                                    class="dropdown-item"
                                    href="#"
                                >
                                    <!-- <i class="fa fa-user text-success"></i> -->
                                    <i class="ni ni-circle-08 text-success"></i>
                                    &nbsp;
                                        Edit Profile
                                </a>
                            </li>
                            <li>
                                <a
                                    (click)="logout()"
                                    class="dropdown-item"
                                    href="#"
                                >
                                    <!-- <i class="fa fa-sign-out text-danger"></i> -->
                                    <i class="ni ni-button-power text-danger"></i>
                                    &nbsp;
                                        Logout
                                </a>
                            </li>
                        </ul>
                    </li>
                    <form
                        *ngIf="!loggedIn()"
                        #loginForm="ngForm"
                        (ngSubmit)="login()"
                        class="d-flex nav-item"
                    >
                        <input
                            required
                            [(ngModel)]="model.username"
                            name="username"
                            class="form-control mr-2"
                            type="search"
                            placeholder="Username"
                            aria-label="Username"
                        >
                        <input
                            required
                            [(ngModel)]="model.password"
                            name="password"
                            class="form-control mr-2"
                            type="search"
                            placeholder="Password"
                            aria-label="Password"
                        >
                        <button
                            class="btn btn-success"
                            type="submit"
                            [disabled]="!loginForm.valid"
                        >
                            Login
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
